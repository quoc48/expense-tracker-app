<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Home Screen Preview (Real Supabase Data) - Updated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iPhone Frame Container */
        .phone-container {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            border: 8px solid #000;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* iPhone Notch */
        .phone-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .phone-screen {
            width: 100%; /* Fill the phone container */
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: #F5F6F7;
            position: relative;
        }

        .home-screen {
            background: #F5F6F7;
            height: 100%;
            position: relative;
            overflow-y: auto;
        }

        /* Custom Header */
        .custom-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: #FFFFFF;
            height: 52px;
            margin-top: 30px; /* Account for notch */
        }

        .chevron-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid #EBEEF0;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #8B95A2;
        }

        .month-text {
            font-size: 16px;
            font-weight: 600;
            color: #242D35;
        }

        /* Stats Section - Responsive with fixed 24px padding */
        .stats-section {
            width: 100%; /* Take full phone screen width */
            padding: 16px 24px; /* Fixed 24px padding ALWAYS */
            background: #F5F6F7;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-sizing: border-box; /* Include padding in width */
            flex: none; /* Don't grow/shrink */
        }

        /* Monthly Card - Content-based height */
        .stats-card.monthly {
            width: 100%; /* Take full width of stats-section (minus its padding) */
            padding: 16px; /* Fixed 16px padding all sides */
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            border-radius: 16px;
            color: white;
            position: relative;
            box-shadow: 0px 8px 64px rgba(29, 58, 88, 0.12);
            box-sizing: border-box;
            flex: none;
            /* REMOVED: height: 148px - let content + padding determine height naturally */
            display: flex;
            flex-direction: column;
            gap: 16px; /* Space between content sections */
        }

        /* Daily Card - Content-based height */
        .stats-card.daily {
            width: 100%; /* Take full width of stats-section (minus its padding) */
            padding: 16px; /* Fixed 16px padding all sides */
            background: white;
            border-radius: 16px;
            color: #242D35;
            box-shadow: 0px 8px 64px rgba(29, 58, 88, 0.12);
            box-sizing: border-box;
            flex: none;
            /* REMOVED: height: 122px - let content + padding determine height naturally */
            display: flex;
            flex-direction: column;
            gap: 14px; /* Space between title and amount */
        }

        .stats-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stats-header-left {
            display: flex;
            align-items: center;
        }

        .stats-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            font-size: 20px;
        }

        .stats-title {
            font-size: 14px;
            font-weight: 400;
        }

        .stats-card.monthly .stats-title,
        .stats-card.monthly .stats-icon,
        .stats-card.monthly .chevron {
            color: white !important;
        }

        .stats-card.daily .stats-title {
            color: #8B95A2;
        }

        .stats-amount {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stats-card.monthly .stats-amount {
            color: white !important;
        }

        .stats-card.daily .stats-amount {
            color: #242D35;
        }

        /* Responsive progress bar - no absolute positioning */
        .progress-container {
            width: 100%; /* Full width of card content */
            height: 16px;
            display: flex;
            align-items: center;
            gap: 12px; /* Space between bar and percentage */
        }

        .progress-bar-track {
            flex: 1; /* Take all remaining space */
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: relative;
        }

        .progress-bar-fill {
            width: 30%; /* 30% of the track width */
            height: 4px;
            background: #6FCF97;
            border-radius: 10px;
        }

        .progress-percentage {
            flex: none; /* Fixed size, don't grow/shrink */
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 400;
            color: white;
            line-height: 16px;
            min-width: 35px; /* Minimum space for percentage text */
            text-align: right;
        }

        /* Responsive content inside cards */
        .card-content {
            width: 100%; /* Take full card width minus card padding */
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-title-section {
            width: 100%; /* Responsive to card width */
            display: flex;
            align-items: center; /* Changed from flex-start for better alignment */
            justify-content: space-between;
            /* REMOVED: height: 48px - let content determine height */
            /* REMOVED: margin-bottom: 16px - using gap instead */
        }

        .card-amount {
            width: 100%; /* Responsive width */
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.2; /* Better line height for natural sizing */
            /* REMOVED: margin-bottom: 16px - using gap instead */
            /* No fixed height - text will size naturally */
        }

        /* For responsive design - always maintain 24px padding */
        @media (max-width: 375px) {
            .stats-section {
                padding: 16px 24px; /* Keep 24px even on smaller screens */
            }
        }

        @media (min-width: 376px) {
            .stats-section {
                padding: 16px 24px; /* Keep 24px on larger screens */
            }
        }


        /* Categories Section */
        .categories-section {
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 32px 24px 32px 24px;
            margin-top: 0;
            min-height: calc(100vh - 414px);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #242D35;
            margin-bottom: 32px;
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            min-height: 64px;
            cursor: pointer;
        }

        .category-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .category-icon-container {
            width: 44px;
            height: 44px;
            background: #EBEEF0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
            font-size: 20px;
        }

        .category-title {
            font-weight: 600;
            font-size: 16px;
            color: #242D35;
        }

        .category-right {
            display: flex;
            align-items: center;
        }

        .category-amount {
            font-weight: 600;
            font-size: 16px;
            color: #242D35;
            margin-right: 8px;
        }

        /* Bottom Navigation - Height 90px total */
        .bottom-navigation {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            box-shadow: 0px 8px 64px rgba(29, 58, 88, 0.12);
            border-top: 0.5px solid rgba(217, 219, 222, 0.68);
        }

        .bottom-nav-content {
            display: flex;
            align-items: flex-end;
            height: 56px;
            position: relative;
        }

        .nav-tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 8px 4px 4px;
        }

        .nav-tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            font-size: 20px;
        }

        /* FAB Button in Bottom Nav */
        .fab-in-nav {
            position: absolute;
            left: 50%;
            top: -8px;
            transform: translateX(-50%);
            width: 64px;
            height: 64px;
            border-radius: 32px;
            background: linear-gradient(135deg, #0E33F3 0%, #4F8EFF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 6px 24px rgba(18, 98, 251, 0.32);
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .fab-plus-icon {
            width: 32px;
            height: 32px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Home Indicator - 34px height */
        .home-indicator {
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-indicator-line {
            width: 135px;
            height: 5px;
            background: #242D35;
            border-radius: 100px;
        }

        /* Adjust main content to account for bottom navigation */
        .home-screen {
            background: #F5F6F7;
            height: 100%;
            position: relative;
            overflow-y: auto;
            padding-bottom: 0;
        }

        .chevron {
            color: #8B95A2;
            font-size: 18px;
        }

        .monthly .chevron {
            color: white;
        }

        /* Hover effects */
        .chevron-button:hover, .category-item:hover {
            background: #f8f9fa;
        }

        .fab-button:hover {
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>

    <script>
        // Navigation buttons will be connected after loadRealData function

        document.querySelectorAll('.stats-card').forEach(card => {
            card.addEventListener('click', () => {
                const type = card.classList.contains('monthly') ? 'Monthly' : 'Daily';
                console.log(`${type} stats clicked`);
                alert(`${type} stats clicked - would navigate to details in React Native app`);
            });
        });

        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', () => {
                const name = item.querySelector('.category-name').textContent;
                console.log(`Category ${name} clicked`);
                alert(`Category "${name}" clicked - would show category details in React Native app`);
            });
        });

        document.querySelector('.fab-in-nav').addEventListener('click', () => {
            console.log('FAB button clicked');
            alert('Add new expense - would open Add Expense screen in React Native app');
        });

        // Month navigation state
        let currentYear = 2025;
        let currentMonth = 9; // September (1-indexed)

        // Real Supabase data loading with month filtering (optimized for navigation speed)
        async function loadRealData(year = currentYear, month = currentMonth, skipConnectivityTest = false) {
            try {
                console.log(`🔄 Loading real Supabase data for ${year}-${month}...`);

                // Supabase configuration (using anon key since it works with the current permissions)
                const supabaseUrl = 'https://ewxplrndtazcxnhiiwfl.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3eHBscm5kdGF6Y3huaGlpd2ZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMTEyMDcsImV4cCI6MjA2OTc4NzIwN30.TMcG4ZLAe93GL2txBuh-D_wXvfqRMe1oY_7fF8tF2zc';

                // Calculate date range for the selected month
                const startDate = `${year}-${month.toString().padStart(2, '0')}-01`;
                const lastDay = new Date(year, month, 0).getDate(); // Get last day of month
                const endDate = `${year}-${month.toString().padStart(2, '0')}-${lastDay}`;

                console.log(`📅 Date range: ${startDate} to ${endDate}`);

                // Skip connectivity test for navigation speed (only test on initial load)
                if (!skipConnectivityTest) {
                    console.log('🔍 Testing basic connectivity first...');
                    const testResponse = await fetch(`${supabaseUrl}/rest/v1/expenses?select=expense_date,amount&limit=5`, {
                        method: 'GET',
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!testResponse.ok) {
                        console.error('❌ Basic connectivity test failed:', testResponse.status, await testResponse.text());
                        throw new Error(`Basic connectivity failed: HTTP ${testResponse.status}`);
                    }

                    const testData = await testResponse.json();
                    console.log('✅ Basic connectivity works. Sample data:', testData);
                }

                // Get month data directly
                const expensesUrl = `${supabaseUrl}/rest/v1/expenses?select=*,categories(name)&expense_date=gte.${startDate}&expense_date=lte.${endDate}`;
                console.log('🔍 Fetching filtered data from URL:', expensesUrl);

                const response = await fetch(expensesUrl, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                let monthExpenses = [];

                if (response.ok) {
                    monthExpenses = await response.json();
                    console.log('✅ Month expenses loaded:', monthExpenses);
                    console.log(`📊 Found ${monthExpenses.length} expenses for selected month`);
                } else {
                    // Log detailed error information
                    const errorText = await response.text();
                    console.error('❌ HTTP Error Details:');
                    console.error('Status:', response.status);
                    console.error('Status Text:', response.statusText);
                    console.error('Error Body:', errorText);
                    console.error('Request URL:', expensesUrl);

                    // Try fallback: get all expenses and filter client-side
                    console.log('🔄 Trying fallback: client-side filtering...');
                    const fallbackResponse = await fetch(`${supabaseUrl}/rest/v1/expenses?select=*,categories(name)`, {
                        method: 'GET',
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (fallbackResponse.ok) {
                        const allExpenses = await fallbackResponse.json();
                        console.log('✅ Fallback: Got all expenses, filtering client-side...');

                        // Filter client-side for the selected month
                        monthExpenses = allExpenses.filter(expense => {
                            const expenseDate = new Date(expense.expense_date);
                            return expenseDate.getFullYear() === year && expenseDate.getMonth() === (month - 1);
                        });

                        console.log(`📊 Client-side filtered: ${monthExpenses.length} expenses for selected month`);
                    } else {
                        throw new Error(`Fallback also failed: HTTP ${fallbackResponse.status}`);
                    }
                }

                // Debug: Check data structure
                if (monthExpenses.length > 0) {
                    console.log('📝 Sample expense data:', monthExpenses[0]);
                    console.log('💰 Sample amounts:', monthExpenses.slice(0, 5).map(e => e.amount));
                }

                // Calculate monthly total
                const monthlyTotal = monthExpenses.reduce((sum, expense) => {
                    const amount = parseFloat(expense.amount) || 0;
                    console.log(`Adding amount: ${amount}`);
                    return sum + amount;
                }, 0);

                console.log(`💵 Monthly total calculated: ${monthlyTotal}`);

                // Get today's expenses (only if viewing current month)
                const today = new Date().toISOString().split('T')[0];
                const todayExpenses = monthExpenses.filter(expense => expense.expense_date === today);
                const todayAmount = todayExpenses.reduce((sum, expense) => {
                    const amount = parseFloat(expense.amount) || 0;
                    return sum + amount;
                }, 0);

                console.log(`📅 Today's total: ${todayAmount} (${todayExpenses.length} expenses)`);

                // Update UI with calculated amounts
                updateUI(monthlyTotal, todayAmount, monthExpenses, year, month);

                // Load and display categories
                await loadCategories(monthExpenses, monthlyTotal);

            } catch (error) {
                console.error('❌ Failed to load real data:', error);
                showErrorIndicator(error.message);
                hideLoadingState();
            }
        }

        // Update UI elements with real data
        function updateUI(monthlyTotal, todayAmount, monthExpenses, year, month) {
            // Update month header
            const monthNames = [
                'Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6',
                'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'
            ];
            const monthText = document.querySelector('.month-text');
            if (monthText) {
                monthText.textContent = `${monthNames[month - 1]}, ${year}`;
            }

            // Update monthly total
            const monthlyElement = document.querySelector('.stats-amount');
            if (monthlyElement) {
                monthlyElement.textContent = `${monthlyTotal.toLocaleString('vi-VN')} ₫`;
                console.log(`💳 Updated monthly display to: ${monthlyTotal.toLocaleString('vi-VN')} ₫`);
            }

            // Show/Hide Today card based on current month
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // JavaScript months are 0-indexed

            const isCurrentMonth = (year === currentYear && month === currentMonth);

            // Find the daily stats card
            const dailyCard = document.querySelector('.stats-card:not(.monthly)');

            if (isCurrentMonth) {
                // Show Today card for current month
                if (dailyCard) {
                    dailyCard.style.display = 'block';
                    const dailyElement = dailyCard.querySelector('.stats-amount');
                    if (dailyElement) {
                        dailyElement.textContent = `${todayAmount.toLocaleString('vi-VN')} ₫`;
                        console.log(`📱 Updated daily display to: ${todayAmount.toLocaleString('vi-VN')} ₫`);
                    }
                }
            } else {
                // Hide Today card for past/future months
                if (dailyCard) {
                    dailyCard.style.display = 'none';
                    console.log(`👻 Hidden Today card for ${monthNames[month - 1]} ${year}`);
                }
            }

            // Update progress bar (assuming 50M VND monthly budget)
            const monthlyBudget = 50000000;
            const progressPercentage = Math.min(Math.round((monthlyTotal / monthlyBudget) * 100), 100);
            const progressBar = document.querySelector('.progress-bar-fill');
            const progressText = document.querySelector('.progress-percentage');

            if (progressBar) {
                progressBar.style.width = `${progressPercentage}%`;
            }
            if (progressText) {
                progressText.textContent = `${progressPercentage}%`;
            }

            // Show success indicator
            showSuccessIndicator(monthExpenses.length, month, year);

            // Hide loading state
            hideLoadingState();
        }

        // Load and calculate category totals
        async function loadCategories(monthExpenses, monthlyTotal) {
            try {
                // Calculate category totals from month expenses
                const categoryTotals = {};

                monthExpenses.forEach(expense => {
                    if (expense.categories && expense.categories.name) {
                        const categoryName = expense.categories.name;
                        const amount = parseFloat(expense.amount) || 0;

                        if (categoryTotals[categoryName]) {
                            categoryTotals[categoryName] += amount;
                        } else {
                            categoryTotals[categoryName] = amount;
                        }
                    }
                });

                // Sort categories by amount and get top 3
                const sortedCategories = Object.entries(categoryTotals)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 3);

                console.log('📊 Top categories calculated:', sortedCategories);

                // Update category UI
                const categoryElements = document.querySelectorAll('.category-item');
                sortedCategories.forEach(([categoryName, amount], index) => {
                    if (categoryElements[index]) {
                        const titleElement = categoryElements[index].querySelector('.category-title');
                        const amountElement = categoryElements[index].querySelector('.category-amount');

                        if (titleElement) titleElement.textContent = categoryName;
